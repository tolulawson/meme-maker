<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="upload-area" id="upload-form">Drag an image or click below
      <label for="upload-input" id="upload-label" class="btn btn-primary btn-lg">Choose Image
        <!-- <button type="button" class="btn btn-primary btn-lg">Large button</button> -->
      </label>
      <input type="file" name="" value="" id="upload-input" class="" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">

    </form>

    <div class="editor hidden">
      <div class="upper-controls">
        <div class="flex">

          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
            <span class="material-icons" data-toggle="tooltip" data-placement="top" title="Clear artboard">
              delete_outline
            </span>
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Clear artboard</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body ">
                  Are you sure you want to clear the contents of this artboard?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" id="clear-button" data-dismiss="modal">Clear</button>
                </div>
              </div>
            </div>
          </div>

          <div class="space">

          </div>

          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Change picture" id="change-pic-button"><i class="fas fa-images"></i>
          </button>

          <div class="space">

          </div>

            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Crop" id="square-crop">
              <span class="material-icons">
              crop
              </span>
            </button>

        </div>

        <div class="top-controls">
          <div class="input-group mb-3 dark-mode">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-font"></i></label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Arial</option>
              <option value="1">Helvetica</option>
            </select>
          </div>

          <div class="space">

          </div>

          <div class="input-group mb-3 dark-mode">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">
                <span class="material-icons">
                text_format
                </span>
              </label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option value="12" selected>12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>
          </div>
        </div>

      </div>
      <canvas id="canvas" width="500px" height="400px"></canvas>

      <div class="bottom-controls">
          <!-- <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="material-icons">
  crop
  </span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Original</button>
              <button class="dropdown-item" type="button" id="square-crop">Square</button>
              <button class="dropdown-item" type="button" id="two-by-three-button">2:3</button>
            </div>
          </div> -->



          <!-- <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary active" data-toggle="tooltip" data-placement="top" title="Orientation" disabled>
              <span class="material-icons">
              crop_portrait
              </span>
            </button>
            <button type="button" class="btn btn-secondary" disabled>
              <span class="material-icons" data-toggle="tooltip" data-placement="top" title="Orientation">
              crop_landscape
              </span>
            </button>
          </div> -->

            <div class="input-group mb-3">
              <!-- <div class="input-group-prepend">

  </div> -->
              <div class="input-group-prepend">

                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="text-position">Top</button>

                <div class="dropdown-menu">
                  <button class="dropdown-item" id="top-text-button">Top</button>
                  <button class="dropdown-item" id="bottom-text-button">Bottom</button>
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Enter text" id="meme-text">
            </div>

            <div class="space">

            </div>

            <div class="">
              <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Download" id="download-button">
                <span class="material-icons">
                get_app
                </span>
              </button>
            </div>


        <!-- <div class="btn-group" role="group" aria-label="Basic example">

          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Rotate image" id="rotate-button">
            <span class="material-icons">
            rotate_90_degrees_ccw
            </span>
          </button>
        </div> -->



      </div>




  </div>







  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
</body>

</html>
